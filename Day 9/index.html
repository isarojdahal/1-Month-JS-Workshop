<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" id="inputField" />
      <button onclick="validateData(event)">Validate</button>
      <span id="output"></span>
    </form>
  </body>

  <script>
    function validateData(event) {
      event.preventDefault();

      var data = document.getElementById("inputField").value;

      var result = data.match(/^(http(s)?:\/\/[a-z\d]{2,15}.[a-z]{2,8})$/);

      /^([\w\.]{4,15})@([a-z]{3,10})\.([a-z]{2,10})$/;

      var output = document.getElementById("output");
      if (result) {
        output.innerText = "validated";
      } else {
        output.innerText = "invalid url format";
      }
    }
  </script>
</html>
